<div class="form-container">
  <h2 *ngIf="!id">Nueva Solicitud</h2>
  <h2 *ngIf="id">Editar Solicitud</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="clienteId">Cliente ID:</label>
      <input id="clienteId" type="number" formControlName="clienteId">
    </div>

    <div class="form-group">
      <label for="autoId">Auto ID:</label>
      <input id="autoId" type="number" formControlName="autoId">
    </div>

    <div class="form-group">
      <label for="monto">Monto:</label>
      <input id="monto" type="number" formControlName="monto">
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select id="estado" formControlName="estado">
        <option value="PENDIENTE">PENDIENTE</option>
        <option value="APROBADA">APROBADA</option>
        <option value="RECHAZADA">RECHAZADA</option>
      </select>
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="form.invalid">Guardar</button>
      <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>

<style>

    .form-container {
  max-width: 500px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

.form-group {
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-bottom: 4px;
}

input, select {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  padding: 8px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"] {
  background-color: #007bff;
  color: white;
}

.btn-cancelar {
  background-color: #6c757d;
  color: white;
}

</style>
