<div class="form-container">
  <h2 *ngIf="!id">Nuevo Cliente</h2>
  <h2 *ngIf="id">Editar Cliente</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" placeholder="Apellido">
    </div>

    <div class="form-group">
      <label>DNI</label>
      <input type="text" formControlName="dni" placeholder="DNI">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" formControlName="telefono" placeholder="Teléfono">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn-primary">Guardar</button>
      <button type="button" class="btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>



<style>
.form-container {
  max-width: 500px;
  margin: 2rem auto;
  padding: 1.5rem;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  font-family: Arial, sans-serif;
}

h2 {
  text-align: center;
  margin-bottom: 1rem;
  color: #333;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
}

label {
  font-weight: 600;
  margin-bottom: 0.3rem;
}

input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border 0.2s;
}

input:focus {
  border-color: #007bff;
  outline: none;
}

.btn-group {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}

button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.95rem;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn-secondary {
  background-color: #e0e0e0;
  color: #333;
}

.btn-secondary:hover {
  background-color: #c7c7c7;
}

.error {
  margin-top: 1rem;
  color: red;
  text-align: center;
  font-weight: bold;
}
</style>
